<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Pizze</h1>
	<ul>
		<li
			th:each="pizza : ${pizzas}"
			th:object="${pizza}"
		>
			[[ *{name} ]]
		</li>
	</ul>
	<h2 th:if="${pizzas.isEmpty()}">Non ci sono pizze</h2>
</body>
</html>
